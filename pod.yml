apiVersion: extensions/v1beta1
kind: Pod
metadata:
  name: echo-server-pod
  labels:
    name: echo-server
spec:
  restartPolicy: Always
  imagePullSecrets:
  - name: gcr-json-key
  containers:
  - image: gcr.io/bitsx-vc-dev-poc/echo-server:v1
    imagePullPolicy: Always
    name: echo-server
    resources:
      requests:
        cpu: "20m"
        memory: "55M"
      limits:
        cpu: "100m"
        memory: "100M"
    livenessProbe:
      httpGet:
        path: /
        port: 1323
      initialDelaySeconds: 3
      timeoutSeconds: 10
    readinessProbe:
      httpGet:
        path: /
        port: 1323
      initialDelaySeconds: 3
      timeoutSeconds: 10
    env:
    - name: ENVVARNAME
      value: ENVVARVALUE
    ports:
    - containerPort: 1323
      name: http
    volumeMounts:
    - mountPath: /data
      name: data
  volumes:
    - name: data
      emptyDir: {}
